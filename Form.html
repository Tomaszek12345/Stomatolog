    <header>
        <!-- Form -->
        <h1>Umów się na wizytę</h1>
        <div class="form-container">
            <form action="przeniesienie.php" method="POST" enctype="multipart/form-data">
                <label for="imie">Imię <span id="gwiazdka">*</span></label><br>
                <input type="text" id="imie" placeholder="Imię" minlength="3" maxlength="25" name="imie"
                    required><br><br>

                <label for="nazwisko">Nazwisko <span id="gwiazdka">*</span></label><br>
                <input type="text" id="nazwisko" placeholder="Nazwisko" minlength="2" maxlength="25" name="nazwisko"
                    required><br><br>

                <label for="email">E-mail <span id="gwiazdka">*</span></label><br>
                <input type="email" id="email" placeholder="Adres e-mail" name="email" required><br><br>

                <label for="telefon">Nr telefonu <span id="gwiazdka">*</span></label><br>
                <input type="tel" id="telefon" placeholder="123456789" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" name="telefon"
                    required maxlength="9"><br><br>

                <label for="data">Data wizyty <span id="gwiazdka">*</span></label><br>
                <input type="datetime-local" id="dataWizyty" name="dataWizyty" onkeydown="return false;"
                    onpaste="return false;" required><br><br>

                <label for="rodzajzabiegu">Rodzaj zabiegu <span id="gwiazdka">*</span></label><br>
                <select id="rodzajZabiegu" name="rodzajZabiegu" required>
                    <option value="konsultacja">konsultacja</option>
                    <option value="ekstrakcjazeba">ekstrakcja zęba</option>
                    <option value="endodoncja">endodoncja</option>
                    <option value="wybielaniezebow">wybielanie zębów</option>
                </select><br><br>

                <label for="komentarz">Dodatkowe uwagi:</label><br>
                <textarea id="komentarz" rows="5" cols="40" name="komentarz" placeholder="Uwagi"
                    maxlength="320"></textarea><br>

                <label for="checkbox" id="checkboxZapoznanielabel">
                    <input type="checkbox" name="checkbox" id="checkbox" required>
                    <span id="gwiazdka">*</span> Potwierdzam zapoznanie się z polityką prywatnośc i wyrażam dobrowolną
                    zgodę na przetwarzanie moich danych osobowych w celu umówienia wizyty.</label><br><br>

                <!-- Przyciski -->
                <input type="submit" id="submit">
                <input type="reset" id="reset"><br><br>
            </form>

    <!-- Skrypt daty -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const input = document.getElementById('dataWizyty');

            // pobieranie teraz i wyzerowanie sekund
            const now = new Date();
            now.setSeconds(0, 0);

            // 1h od teraz - min
            const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);

            // 3 lata od teraz - max
            const yearLater = new Date(now);
            yearLater.setFullYear(now.getFullYear() + 3);

            // format na YYYY-MM-DDThh:mm
            const pad = n => n.toString().padStart(2, '0');
            function fmt(d) {
                return d.getFullYear() + '-' +
                    pad(d.getMonth() + 1) + '-' +
                    pad(d.getDate()) +
                    'T' +
                    pad(d.getHours()) + ':' +
                    pad(d.getMinutes());
            }

            input.min = fmt(oneHourLater);
            input.max = fmt(yearLater);

            // ustawienie wartości początkowej na min
            input.value = fmt(oneHourLater);
        });
    </script>
